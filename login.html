<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 | 旅遊趣</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-lg p-4">
                    <div class="card-body text-center">
                        <h2 class="fw-bold mb-4 text-primary">旅遊趣</h2>
                        <p class="text-muted mb-4">請登入您的帳號開啟旅程</p>
                        <form>
                            <div class="form-floating mb-3 text-start">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="email">電子郵件信箱</label>
                            </div>
                            <div class="form-floating mb-3 text-start">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <label for="password">密碼</label>
                            </div>
                            <button class="btn btn-primary w-100 py-3 fw-bold mb-3" type="button">登入</button>
                            <div class="d-flex justify-content-between">
                                <a href="#" class="text-decoration-none small">忘記密碼？</a>
                                <a href="#" class="text-decoration-none small">註冊新帳號</a>
                            </div>
                        </form>
                        <hr class="my-4">
                        <a href="index.html" class="btn btn-outline-secondary w-100">回首頁</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
