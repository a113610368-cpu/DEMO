<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 | 旅遊趣</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; }
        .login-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card login-card p-4">
                    <div class="card-body">
                        <h3 class="fw-bold text-center mb-4 text-primary">會員登入</h3>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">電子郵件</label>
                                <input type="email" class="form-control" placeholder="example@mail.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">密碼</label>
                                <input type="password" class="form-control" placeholder="請輸入密碼">
                            </div>
                            <button type="button" class="btn btn-primary w-100 py-2 fw-bold mb-3">登入</button>
                            <div class="text-center">
                                <a href="index.html" class="text-decoration-none small text-muted">← 返回首頁</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
