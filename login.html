<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 | 旅遊趣 Wanderlust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; border-radius: 15px; padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h2 class="fw-bold mb-4 text-primary">會員登入</h2>
        <div class="mb-3 text-start">
            <label class="form-label fw-bold small">電子郵件</label>
            <input type="email" id="email" class="form-control" placeholder="example@mail.com">
        </div>
        <div class="mb-4 text-start">
            <label class="form-label fw-bold small">密碼</label>
            <input type="password" id="password" class="form-control" placeholder="請輸入密碼">
        </div>
        <button type="button" class="btn btn-primary w-100 py-2 fw-bold mb-3" onclick="doLogin()">立即登入</button>
        <div class="small">
            還沒有帳號？ <a href="register.html" class="text-decoration-none fw-bold">立即註冊</a><br>
            <a href="index.html" class="text-decoration-none text-secondary">← 返回首頁</a>
        </div>
    </div>

    <script>
        function doLogin() {
            const email = document.getElementById('email').value;
            if (!email) { alert("請填寫帳號！"); return; }
            alert("登入成功！歡迎回到旅遊趣。");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
