<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱門票券行程 | 旅遊趣</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ticket-card { border: none; border-radius: 15px; transition: 0.3s; background: white; }
        .ticket-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; }
        .ticket-img { width: 100%; max-width: 250px; height: 180px; object-fit: cover; border-radius: 12px; }
        /* 確保按鈕滑鼠移上去有手型 */
        .btn-buy { cursor: pointer; position: relative; z-index: 5; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">旅遊趣 Wanderlust</a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-sm btn-outline-secondary">回首頁</a>
            </div>
        </div>
    </nav>

    <div class="container py-4 text-center">
        <h2 class="fw-bold mb-5">探索熱門票券行程</h2>

        <div class="row g-4 justify-content-center">
            <div class="col-lg-10">
                <div class="card ticket-card shadow-sm p-3">
                    <div class="d-flex align-items-center flex-column flex-md-row text-start">
                        <img src="https://images.unsplash.com/photo-1513407030348-c983a97b98d8?auto=format&fit=crop&w=400&q=80" class="ticket-img">
                        <div class="ms-md-4 flex-grow-1">
                            <h4 class="fw-bold mt-2">JR Pass 全日本鐵路周遊券</h4>
                            <p class="text-muted">日本旅行必備，暢遊各大城市最划算的選擇。</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <h4 class="text-danger fw-bold mb-0">NT$ 11,500</h4>
                                <button type="button" class="btn btn-primary rounded-pill px-4 btn-buy" onclick="buyTicket('JR Pass 全日本鐵路周遊券')">立即選購</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-10">
                <div class="card ticket-card shadow-sm p-3 mt-3">
                    <div class="d-flex align-items-center flex-column flex-md-row text-start">
                        <img src="https://images.unsplash.com/photo-1540959733332-e94e270b2d42?auto=format&fit=crop&w=400&q=80" class="ticket-img">
                        <div class="ms-md-4 flex-grow-1">
                            <h4 class="fw-bold mt-2">東京晴空塔門票 (免排隊)</h4>
                            <p class="text-muted">登上東京第一高塔，俯瞰 360 度絕美夜景。</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <h4 class="text-danger fw-bold mb-0">NT$ 650</h4>
                                <button type="button" class="btn btn-primary rounded-pill px-4 btn-buy" onclick="buyTicket('東京晴空塔門票')">立即選購</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function buyTicket(ticketName) {
            console.log("按鈕已被點擊：" + ticketName); // 用於檢查控制台
            alert("【訂購成功】\n您已選擇：" + ticketName + "\n請前往「聯絡我們」填寫詳細資料，我們將儘速處理您的訂單。");
        }
    </script>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
