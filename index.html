    <style>
        /* 整體背景：輕微的旅遊地圖或漸層質感 */

            background-color: #f0f4f8;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 86c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM85 46c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM39 54c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z' fill='%230066cc' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        /* 主視覺：高品質旅遊影像 */
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            height: 65vh;
            display: flex;
            align-items: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* 搜尋列：毛玻璃效果提升質感 */
        .search-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: -70px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* 行程卡片優化 */
        .travel-card {
            border: none;
            border-radius: 20px;
            transition: 0.4s;
            overflow: hidden;
            background: white;
        }
        .travel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15) !important;
        }

        /* 黑色風格頁尾 */
        .custom-footer {
            background-color: #000000;
            color: #ffffff;
            padding: 60px 0 30px 0;
            margin-top: 80px;
        }
        .footer-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            display: inline-block;
        }
        .social-icons a { color: #ff9800; font-size: 1.5rem; margin-right: 20px; }
    </style>
</head>
