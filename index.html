<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊趣 Wanderlust | 首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --main-blue: #007bff; }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?auto=format&fit=crop&w=1600&q=80');
            background-size: cover; background-position: center; height: 50vh;
            display: flex; align-items: center; color: white; text-align: center;
        }
        .search-bar {
            background: white; padding: 30px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: -50px;
            position: relative; z-index: 10;
        }
        .rec-card img { height: 200px; object-fit: cover; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">旅遊趣 Wanderlust</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="free-trip.html">自由行</a></li>
                    <li class="nav-item"><a class="nav-link" href="tickets.html">票券行程</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">聯絡我們</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white ms-lg-3 px-4" href="login.html">登入</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <h1 class="display-4 fw-bold">開啟您的下一段冒險</h1>
            <p class="lead">精選全球旅遊行程，打造您的精彩回憶。</p>
        </div>
    </header>

    <div class="container">
        <div class="search-bar">
            <form class="row g-3 align-items-end text-start">
                <div class="col-md-4">
                    <label class="form-label fw-bold">目的地</label>
                    <input type="text" class="form-control" placeholder="想去哪裡？">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">月份</label>
                    <input type="month" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">類別</label>
                    <select class="form-select"><option>全部類型</option></select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-warning w-100 fw-bold">搜尋</button>
                </div>
            </form>
        </div>
    </div>

    <main class="container py-5 mt-4 text-start">
        <h2 class="fw-bold mb-4">熱門行程推薦</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 shadow-sm border-0 rec-card">
                    <img src="https://images.unsplash.com/photo-1552465011-b4e21bf6e79a?auto=format&fit=crop&w=600&q=80" class="card-img-top" alt="泰國">
                    <div class="card-body">
                        <h5 class="fw-bold">泰國普吉島 5 日遊</h5>
                        <p class="card-text text-muted small">精選五星級海濱度假村，享受陽光沙灘。</p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <span class="text-primary fw-bold">NT$ 19,900 起</span>
                            <a href="tickets.html" class="btn btn-sm btn-outline-primary">查看詳情</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
