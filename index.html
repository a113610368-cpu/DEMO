        .hero-section {

        }

            color: #ffffff;

            font-size: 0.9rem;

        .footer-title {
            font-size: 1.5rem;
            font-weight: bold;

            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            display: inline-block;

            color: #ff9800; /* 橘色圖示 */

        .social-icons a:hover { color: #ffffff; }
        .footer-bottom {
            margin-top: 40px;
