<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由行推薦 | 旅遊趣</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .trip-card { border: none; border-radius: 15px; overflow: hidden; transition: 0.3s; }
        .trip-card:hover { transform: translateY(-10px); box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important; }
        .trip-img { height: 250px; object-fit: cover; background-color: #f8f9fa; }
        /* 確保按鈕在最上層可被點擊 */
        .btn { position: relative; z-index: 10; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">旅遊趣 Wanderlust</a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-secondary btn-sm">返回首頁</a>
            </div>
        </div>
    </nav>

    <div class="container py-5 text-center">
        <h2 class="fw-bold mb-3">機加酒自由行</h2>
        <p class="text-muted mb-5">自己的行程自己決定，精選星級飯店與優質航班。</p>

        <div class="row g-4 text-start">
            <div class="col-md-6">
                <div class="card trip-card shadow-sm h-100">
                    <img src="https://lurl.cc/oWItGZ" alt="東京" class="card-img-top">
                    <div class="card-body">
                        <h5 class="fw-bold">東京 5 天 4 夜</h5>
                        <p class="small text-muted mb-4">交通超便利，購物首選。</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-primary fw-bold fs-5">NT$ 18,900 起</span>
                            <a href="detail_tokyo.html" class="btn btn-primary">立即訂購</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card trip-card shadow-sm h-100">
                    <img src="https://lurl.cc/U2u8XT" alt="首爾" class="card-img-top">
                    <div class="card-body">
                        <h5 class="fw-bold">首爾購物 4 日</h5>
                        <p class="small text-muted mb-4">住明洞圈，享受美食。</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-primary fw-bold fs-5">NT$ 15,500 起</span>
                            <a href="detail_seoul.html" class="btn btn-primary">立即訂購</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
