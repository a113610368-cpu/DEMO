<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8"><title>自由行 | 旅遊趣</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.card-img-top { height: 200px; object-fit: cover; }</style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container"><a class="navbar-brand fw-bold text-primary" href="index.html">旅遊趣 Wanderlust</a></div>

    <div class="container py-5">
        <h2 class="text-center fw-bold mb-5">機加酒自由行</h2>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm border-0 rounded-3 overflow-hidden text-start">
                    <img src="https://images.unsplash.com/photo-1540959733332-e94e270b2d42?auto=format&fit=crop&w=600&q=80" class="card-img-top">

                            <span class="text-primary fw-bold">NT$ 18,900 起</span>
                            <button class="btn btn-primary btn-sm">立即訂購</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm border-0 rounded-3 overflow-hidden text-start">
                    <img src="https://images.unsplash.com/photo-1538669715515-5c3b169828d0?auto=format&fit=crop&w=600&q=80" class="card-img-top">
                    <div class="card-body">
                        <h5 class="fw-bold">首爾購物 4 日</h5>
                        <p class="text-muted small">住明洞圈，享受美食。</p>
                        <div class="d-flex justify-content-between">
                            <span class="text-primary fw-bold">NT$ 15,500 起</span>
                            <button class="btn btn-primary btn-sm">立即訂購</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
