<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由行推薦 | 旅遊趣</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .trip-card img { height: 200px; object-fit: cover; }
        .promo-tag { position: absolute; top: 10px; left: 10px; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">旅遊趣</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">返回首頁</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h2 class="fw-bold">機加酒自由行</h2>
            <p class="text-muted">自己的行程自己決定，精選星級飯店與優質航班。</p>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card trip-card border-0 shadow-sm position-relative">
                    <span class="badge bg-danger promo-tag">酷航限量</span>
                    <img src="https://images.unsplash.com/photo-1540959733332-e94e270b2d42?auto=format&fit=crop&w=600&q=80" class="card-img-top">
                    <div class="card-body">
                        <h5 class="fw-bold">東京 5 天 4 夜自由行</h5>
                        <p class="small text-muted mb-3">搭配新宿飯店，交通超便利。</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-primary fw-bold">NT$ 18,900 起</span>
                            <button class="btn btn-outline-primary btn-sm">立即訂購</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card trip-card border-0 shadow-sm">
                    <img src="https://images.unsplash.com/photo-1538669715515-5c3b169828d0?auto=format&fit=crop&w=600&q=80" class="card-img-top">
                    <div class="card-body">
                        <h5 class="fw-bold">首爾購物之行 4 日</h5>
                        <p class="small text-muted mb-3">住明洞圈，享受韓式美食與購物。</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-primary fw-bold">NT$ 15,500 起</span>
                            <button class="btn btn-outline-primary btn-sm">立即訂購</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
