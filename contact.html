<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">旅遊趣 Wanderlust</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card border-0 shadow-sm overflow-hidden">
                    <div class="row g-0">
                        <div class="col-md-5 bg-primary text-white p-5">
                            <h2 class="fw-bold mb-4">聯繫我們</h2>
                            <p>有任何疑問嗎？歡迎透過以下方式聯絡我們。</p>
                            <div class="mt-5">
                                <p>📍 台北市信義區旅遊路 123 號</p>
                                <p>📞 0800-000-000</p>
                                <p>✉️ service@wanderlust.com</p>
                            </div>
                        </div>
                        <div class="col-md-7 p-5 bg-white">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">您的姓名</label>
                                    <input type="text" class="form-control" placeholder="怎麼稱呼您？">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">需求描述</label>
                                    <textarea class="form-control" rows="4" placeholder="請描述您的旅遊需求..."></textarea>
                                </div>
                                <button type="button" class="btn btn-primary w-100 py-3 fw-bold">送出諮詢</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
