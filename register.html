<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入會員 | 旅遊趣 Wanderlust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .reg-card { background: white; border-radius: 15px; padding: 40px; width: 100%; max-width: 420px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="reg-card text-center">
        <h2 class="fw-bold mb-4 text-primary">加入會員</h2>
        <div class="mb-3 text-start">
            <label class="form-label fw-bold small">電子郵件</label>
            <input type="email" id="regEmail" class="form-control" placeholder="請輸入 Email">
        </div>
        <div class="mb-3 text-start">
            <label class="form-label fw-bold small">密碼</label>
            <input type="password" id="regPass" class="form-control" placeholder="請設定密碼">
        </div>
        <button type="button" class="btn btn-success w-100 py-2 fw-bold mb-3" onclick="doRegister()">完成註冊</button>
        <div class="small">
            已經有帳號了？ <a href="login.html" class="text-decoration-none fw-bold">點此登入</a>
        </div>
    </div>

    <script>
        function doRegister() {
            alert("註冊成功！請使用新帳號重新登入。");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
